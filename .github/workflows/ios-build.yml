name: iOS Build (Capacitor + React)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build web assets
        run: |
          npm run build

      - name: Remove existing iOS folder
        run: |
          rm -rf ios

      - name: Add iOS platform
        run: |
          npx cap add ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios/App && pod install --repo-update

      - name: Build for iOS Simulator
        run: |
          cd ios/App
          xcodebuild -scheme App -configuration Release -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create App Bundle
        run: |
          cd ios/App
          mkdir -p output
          cp -r build/Release-iphonesimulator/App.app output/
          echo "iOS Simulator build completed successfully" > output/build_info.txt

      - name: Upload iOS Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/App/output