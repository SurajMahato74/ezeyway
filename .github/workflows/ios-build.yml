name: iOS Build (Capacitor + React)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build web assets
        run: |
          npm run build

      - name: Sync Capacitor
        run: |
          npx cap sync ios || true

      - name: Install CocoaPods manually
        run: |
          sudo gem install cocoapods
          cd ios/App
          if [ -f Podfile ]; then
            pod install --repo-update
          else
            echo "Podfile not found, skipping pod install"
          fi

      - name: Build Xcode project
        run: |
          cd ios/App
          xcodebuild -scheme App -configuration Release -archivePath App.xcarchive archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath App.xcarchive \
            -exportPath output \
            -exportOptionsPlist exportOptions.plist

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/output