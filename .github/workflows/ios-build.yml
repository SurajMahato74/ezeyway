name: iOS Build (Capacitor + React)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build web assets
        run: |
          npm run build

      - name: Remove existing iOS folder
        run: |
          rm -rf ios

      - name: Add iOS platform
        run: |
          npx cap add ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios/App && pod install --repo-update

      - name: Create iOS App Structure
        run: |
          cd ios/App
          mkdir -p output/App.app
          cp -r App/public/* output/App.app/ 2>/dev/null || true
          cp App/Info.plist output/App.app/
          echo "<?xml version='1.0' encoding='UTF-8'?>" > output/App.app/PkgInfo
          echo "APPL????" >> output/App.app/PkgInfo
          echo "iOS app structure created successfully" > output/build_info.txt
          echo "Web assets copied to iOS app bundle" >> output/build_info.txt
          ls -la output/

      - name: Upload iOS App Bundle as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle
          path: ios/App/output